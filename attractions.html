<script>
function initMap() {
    var cityCenter = { lat: 28.6139, lng: 77.2090 }; // Change to your city coordinates
    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: cityCenter
    });

    new google.maps.Marker({
        position: cityCenter,
        map: map,
        title: "Welcome to the City"
    });
}
